<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div class="landscape"></div>

    <h1 id="nombre">

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images -->
        <div class="mySlides fade">

            <img src="descarga1.png" style="width:100%">

        </div>

        <div class="mySlides fade">

            <img src="Sin Título.png" style="width:100%">

        </div>

        <div class="mySlides fade">

            <img src="Sin Título (1).png" style="width:100%">

        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

        <button class="button button1 button5" onclick='window.open("https://www.facebook.com/sonya.love.188", "_blank")'></button>
