<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doc2</title>

</head>

<body>

    <center>
        <h3 style="color: rgb(8, 8, 114);font-size: 41px;">Qué te espera mañana??</h3>

        <p id="demo" style="color: rgb(20, 167, 172);font-size: 36px;">Adivínalo</p>
        <!-- comentario! -->
        <button id="boton" onclick="cambiarTexto()" style="color: rgb(64, 223, 170); font-size: 28px;" type="button">Púlsame!!</button>

        <audio id="sonido" src="41.mp3"></audio>

    </center>

    <script>
        function cambiarTexto() {
            document.getElementById("demo").innerHTML = "El amor de tu vida";
            hacerSonido();
        }

        function hacerSonido() {
            document.getElementById("sonido").play();
            setTimeout(function () {
                pararSonido()
            }, 6000)
        }


        function pararSonido() {
            document.getElementById("sonido").pause()
        }
    </script>

</body>

</html>
