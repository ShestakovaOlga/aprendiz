<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- input para meter datos que puedaa escribir el usuario -->
    <input id="num1">
    <!-- span es un tag para escribir texto, CUIDADO! el CSS no afecta a los span si no le pones display: inline-block -->
    <span>+</span>
    <span id="num2">2</span>
    <span>=</span>
    <span id="num3"></span>
    <button onclick="sumar()">Sumar</button>

    <script>
        function sumar_numeros1(a, b, c) {
            return a + b + c;
        }

        function sumar() {

            // parseInt
            // Para convertir un texto a un numero se usa parseInt, esto lo necesitamos cuando veamos que al sumar dos numeros
            // en vez de 2+2=4 nos sale 2+2=22

            // Para coger los datos de <input> se usa .value
            const num1 = parseInt(document.getElementById("num1").value);
            // Para coger los datos de un tag como <div> <p> <span> se usa .innerHTML
            const num2 = parseInt(document.getElementById("num2").innerHTML);

            const resultado = num1 + num2;

            // Para escribir dentro de un tag html usamos innerHtML y le metemos algo con =
            document.getElementById("num3").innerHTML = resultado;
        }
    </script>
</body>

</html>
